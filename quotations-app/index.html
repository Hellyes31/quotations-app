<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mes citations </h1>
    <br>
    <h2>Gestionnaire de citations en ligne</h2>
    <br>
    <h3 id="count">0 citations</h3>

    <form id="Selecteurs">
    <hr>
        <label for="inputQuotes">Citations :</label>
        <input name="Quotes" id="inputQuotes">
        <label for="inputAuthors">Auteur/Autrice :</label>
        <input name="Authors" id="inputAuthors">
        <button id="button">Soumettre</button>
        <br>
        <br>
        <hr>
    </form>
    <div id="quote-list">
        <div class="quote">

            <p class="text">"On ne nait pas femme, on le devient."</p>
            <br>
            <p class="author">Simone de Beauvoir</p>
            <br>
            <hr>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
