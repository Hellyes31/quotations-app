<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
</head>
<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3 id="count">0 citations</h3>
    <hr>
    <form id="Selecteurs">
        <label for="inputQuotes">Citations :</label>
        <input name="Quotes" id="inputQuotes">
        <label for="inputAuthors">Auteur/Autrice :</label>
        <input name="Authors" id="inputAuthors">
        <button id="button">Soumettre</button>
    </form>
    <div id="quote-list">
        <div class="quote">
            <p class="text">"On ne na√Æt pas femme, on le devient."</p>
            <p class="author">Simone de Beauvoir</p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
